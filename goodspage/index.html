<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>家居指南</title>
	<!-- head 中 -->
	<link rel="stylesheet" href="./css/weui.css">
	<link rel="stylesheet" href="./css/jquery-weui.css">
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body ontouchstart>
	<!-- 导航及下拉刷新 -->
	<div class="weui_tab" id='page-ptr-navbar'>
		<!-- 导航 -->
		<div class="weui_navbar">
			<a href='#tab_kt' class="weui_navbar_item weui_bar_item_on">客厅</a>
			<a href='#tab_ws' class="weui_navbar_item">卧室</a>
			<a href='#tab_cw' class="weui_navbar_item">厨卫</a>
			<a href='#tab_yt' class="weui_navbar_item">阳台</a>
			<a href='#tab_zs' class="weui_navbar_item">装饰</a>
			<a href='#tab_gj' class="weui_navbar_item">工具</a>
		</div>
		<!-- 内容 -->
		<div class="weui_tab_bd">
			<div id="tab_kt" class="weui_tab_bd_item weui_tab_bd_item_active">
				<div class="weui-pull-to-refresh-layer">
					<div class="pull-to-refresh-arrow"></div>
					<div class="pull-to-refresh-preloader"></div>
					<div class="down" text-align="center">下拉刷新</div>
					<div class="up">释放刷新</div>
					<div class="refresh">正在刷新</div>
				</div>
				<div class="content">
					<div class="lists">
						<div class="list-item">
							<div class="p">
								<a href="#">
									<img class="p-pic" src="">
								</a>
							</div>
							<div class="d">
								<a href="#">
									<h3 class="d-title">数据加载中，请稍候……</h3>
								</a>
								<div class="d-buyinfo">
									<p class="d-price">¥0.0</p>
									<p class="d-tip">淘口令</p>
									<p class="d-token">$000000$</p>
								</div>
								<div class="d-button">
									<p class="d-cplink"><a href="#" class="weui_btn weui_btn_mini weui_btn_primary">复制链接</a></p>
									<p class="d-cptoken"><a href="#" class="weui_btn weui_btn_mini weui_btn_warn">复制淘口令</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="tab_ws" class="weui_tab_bd_item">
				<div class="weui-pull-to-refresh-layer">
					<div class="pull-to-refresh-arrow"></div>
					<div class="pull-to-refresh-preloader"></div>
					<div class="down">下拉刷新</div>
					<div class="up">释放刷新</div>
					<div class="refresh">正在刷新</div>
				</div>
				<div class="lists"></div>
			</div>
			<div id="tab_cw" class="weui_tab_bd_item">
				<div class="weui-pull-to-refresh-layer">
					<div class="pull-to-refresh-arrow"></div>
					<div class="pull-to-refresh-preloader"></div>
					<div class="down">下拉刷新</div>
					<div class="up">释放刷新</div>
					<div class="refresh">正在刷新</div>
				</div>
				<div class="content">
					<div class="lists"></div>
				</div>
			</div>
			<div id="tab_yt" class="weui_tab_bd_item">
				<div class="weui-pull-to-refresh-layer">
					<div class="pull-to-refresh-arrow"></div>
					<div class="pull-to-refresh-preloader"></div>
					<div class="down">下拉刷新</div>
					<div class="up">释放刷新</div>
					<div class="refresh">正在刷新</div>
				</div>
				<div class="content">
					<div class="lists"></div>
				</div>
			</div>
			<div id="tab_zs" class="weui_tab_bd_item">
				<div class="weui-pull-to-refresh-layer">
					<div class="pull-to-refresh-arrow"></div>
					<div class="pull-to-refresh-preloader"></div>
					<div class="down">下拉刷新</div>
					<div class="up">释放刷新</div>
					<div class="refresh">正在刷新</div>
				</div>
				<div class="content">
					<div class="lists"></div>
				</div>
			</div>
			<div id="tab_gj" class="weui_tab_bd_item">
				<div class="weui-pull-to-refresh-layer">
					<div class="pull-to-refresh-arrow"></div>
					<div class="pull-to-refresh-preloader"></div>
					<div class="down">下拉刷新</div>
					<div class="up">释放刷新</div>
					<div class="refresh">正在刷新</div>
				</div>
				<div class="content">
					<div class="lists"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 其他内容 -->
	<!-- body 最后 -->
	<script src="./js/jquery.min.v3.1.1.js"></script>
	<script src="./js/jquery-weui.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
